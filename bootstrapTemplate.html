<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container">
      <input id="zipCodeInput" placeholder="Enter Zip Code">
    </div>
    <div class="container" id="inputBox">
      <div class="container" id="weatherBox">
        <div class="row" id="weatherOutput">
            <p id="todaysDateOutput">Today's Date</p>
            <p id="cityOutput">City Name, State</p>
            <p id="degreesOutput">Current Temp</p>
            <p id="highOutput">High/Low</p>
            <img id="weatherIcon" src="sun.jpg">
            <p id="additionalWeatherInfo1">Chance of Rain: 10%</p>
            <p id="weatherMessageOutput">Pack some sunscreen!</p>
        </div>
      </div>
      <div class="container">
        <div class="row" id="day1"><strong>Sunday</strong> H:92/L:88 0%</div>
        <div class="row" id="day2"><strong>Monday</strong> H:96/L:91 10%</div>
        <div class="row" id="day3"><strong>Tuesday</strong> H:94/L:89 25%</div>
        <div class="row" id="day4"><strong>Wednesday</strong>H:90/L:86 10%</div>
        <div class="row" id="day5"><strong>Thursday</strong> H:89/L:85 60%</div>
        <div class="row" id="day6"><strong>Friday</strong> H:92/L:88 40%</div>
        <div class="row" id="day7"><strong>Saturday</strong> H:96/L:90 0%</div>
      </div>
    </div>
  </body>
</html>
